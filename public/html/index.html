<!DOCTYPE html>
<html>
  <head>
    <title>Travelopia</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Travelopia</title>
  </head>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Travelopia</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/trips">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid pt-2">
  <div class="row">
  <body>
    <div class="testbox">
      <form action="http://localhost:3000/trips" method="POST">
        <div class="banner">
          <h1>Travelopia</h1>
        </div>
        <br />
        <br />
        <fieldset>
          <legend>Trip Info</legend>
          <div class="colums">
            <div class="item">
              <label for="name">Name<span>*</span></label>
              <input id="fname" type="text" name="name" />
            </div>
            <div class="item">
            <label for="eaddress">Email Address<span>*</span></label>
            <input id="eaddress" type="email" name="email" />
          </div>
            <div class="item">
            <p>Where do you want to go?<span>*</span></p>
            <select name="country">
              <option selected value="" disabled selected></option>
              <option value="India">India</option>
              <option value="Africa">Africa</option>
              <option value="Europe">Europe</option>
            </select>
          </div>
          <div class="item">
            <label for="travellers">Number of travellers<span>*</span></label>
            <input id="travellers" type="text" name="travellers" />
          </div>
          <div class="item">
            <label for="budget">Budget per person ($)<span>*</span></label>
            <input id="budget" type="text" name="budget" />
          </div>
          
        
        </fieldset>
        <div class="btn-block">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
